<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="dark-theme">
    <div class="container">
        <div class="result-card">
            <h2>Prediction Result</h2>
            <p class="prediction-text">{{ salary_range }}</p>

            <div class="confidence-bar-container">
                <div class="confidence-bar" style="width: {{ confidence }}%;"></div>
            </div>
            <p class="confidence-label">Confidence: {{ confidence }}%</p>

            <form method="POST" action="/download">
                <input type="hidden" name="report_content" value="{{ report_content }}">
                <button type="submit" class="download-btn">Download Report</button>
            </form>
        </div>
    </div>
</body>
</html>
